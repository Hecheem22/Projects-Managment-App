{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<title> Liste des taches</title>   
<table class="table">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>StartDate</th>
    <th>EndDate</th>
    <th>Status</th>
  </tr>
<tbody>
  {% for tache in taches %}
<tr>
  <td>{{tache.Name}}</td>
  <td>{{tache.Description}}</td>
  <td>{{tache.StartDate}}</td>
  <td>{{tache.EndDate}}</td>
  <td>{{tache.Status}}</td>
</tr>

{% endfor %}

</tbody>

</table>

{% endblock %}
